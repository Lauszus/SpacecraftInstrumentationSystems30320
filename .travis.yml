sudo: required

# Blacklist Sharelatex branches
branches:
    except:
        - /^sharelatex-.*$/

install:
    - sudo apt-get install -y --no-install-recommends texlive-latex-recommended texlive-latex-extra texlive-science texlive-fonts-recommended texlive-fonts-extra texlive-lang-german latex-xcolor pgf

before_script:
    - wget http://mirrors.ctan.org/macros/latex/contrib/tablefootnote.zip
    - unzip tablefootnote.zip
    - cd tablefootnote
    - tex tablefootnote.dtx
    - sudo mkdir -p ~/texmf/tex/latex/tablefootnote
    - sudo mv *.sty ~/texmf/tex/latex/tablefootnote/
    - cd ../
    - wget http://mirrors.ctan.org/macros/latex/contrib/etoolbox.zip
    - unzip etoolbox.zip
    - cd etoolbox
    - sudo mkdir -p ~/texmf/tex/latex/etoolbox
    - sudo mv *.sty ~/texmf/tex/latex/etoolbox/
    - cd ../
    - wget http://mirrors.dotsrc.org/ctan/macros/latex/contrib/oberdiek/ltxcmds.dtx
    - tex ltxcmds.dtx
    - sudo mkdir -p ~/texmf/tex/latex/ltxcmds
    - sudo mv *.sty ~/texmf/tex/latex/ltxcmds/
    - wget http://mirrors.dotsrc.org/ctan/macros/latex/contrib/oberdiek/letltxmacro.dtx
    - tex letltxmacro.dtx
    - sudo mkdir -p ~/texmf/tex/latex/letltxmacro
    - sudo mv *.sty ~/texmf/tex/latex/letltxmacro/
    - cd ~/texmf; sudo mktexlsr

script:
    - cd ~/build/Lauszus/SpacecraftInstrumentationSystems30320; make all -j2
